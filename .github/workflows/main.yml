name: Deploy web en IPFS

on:
    push:
      branches:
        - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: ConfiguraciÃ³n Node
        uses: actions/setup-node@v4
        with:
            node-version: 20
            cache: "npm"

      - name: InstalaciÃ³n dependencias
        run: npm install

      - name: Build
        run: npm run build

      - name: Crear carpeta y mover los archivos del build
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          echo "Creando la carpeta: $REPO_NAME"
          mkdir -p $REPO_NAME
          mv dist $REPO_NAME/

      - name: Comprimir Carpeta
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          tar -czvf $REPO_NAME.tar.gz $REPO_NAME
          echo "Archivo comprimido"

      - name: ðŸš¨ Verificar Variables
        run: |
          echo "SERVER_USER: $SERVER_USER"
          echo "SERVER_IP: $SERVER_IP"
          if [ -z "$SERVER_IP" ] || [ -z "$SERVER_USER" ]; then
            echo "âŒ ERROR: Alguna de las variables no estÃ¡ definida en GitHub Secrets."
            exit 1
          fi
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}

      - name: ðŸ”¥ Limpiar versiÃ³n anterior en `~/pruebas`
        env: 
            SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            SERVER_USER: ${{ secrets.SERVER_USER }}
            SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "ðŸ”‘ Configurando SSH..."
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP \ "REPO_NAME='${{ github.event.repository.name }}' bash -s" <<'EOF'
            
            echo "Nombre del REPO: $REPO_NAME"
            cd ~/pruebas
            rm -rf "$REPO_NAME"
          EOF


      - name: ðŸ“¡ Subir el archivo comprimido al servidor (`~/pruebas`)
        env: 
            SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            SERVER_USER: ${{ secrets.SERVER_USER }}
            SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "Subiendo archivo comprimido al servidor..."
          scp ${{ github.event.repository.name }}.tar.gz $SERVER_USER@$SERVER_IP:~/pruebas

      - name: ðŸš€ Deploy en IPFS desde `~/pruebas`
        env:
            SERVER_USER: ${{ secrets.SERVER_USER }}
            SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "ðŸ”— Conectando al servidor para desplegar en IPFS..."
          ssh $SERVER_USER@$SERVER_IP \ "REPO_NAME='${{ github.event.repository.name }}' IPNS_KEY='${{ secrets.IPNS_KEY }}' bash -s" <<'EOF'

            echo "âœ… ConexiÃ³n SSH exitosa en el servidor."
            cd ~/pruebas

            echo "ðŸ“¦ Extrayendo el nuevo contenido"
            mkdir -p $REPO_NAME
            tar -xzvf $REPO_NAME.tar.gz -C ~/pruebas
            
            rm -rf ~/pruebas/$REPO_NAME.tar.gz

            CID=$(ipfs add -r -Q $REPO_NAME/dist)

            echo "ðŸŒ Publicando en IPNS..."
            if ! ipfs key list | grep -wq "$IPNS_KEY"; then
                echo "ðŸ”‘ Clave IPNS '$IPNS_KEY' no encontrada. CreÃ¡ndola..."
                ipfs key gen "$IPNS_KEY"
            fi

            IPNS_ID=$(ipfs key list -l | grep "$IPNS_KEY" | awk '{print $1}')
            ipfs name publish --key="$IPNS_KEY" /ipfs/$CID
            echo "âœ… Accede a tu contenido en IPNS: https://ipfs.io/ipns/$IPNS_ID"

            echo "ðŸ“ Creando archivo de registro..."
            FECHA=$(date +"%Y-%m-%d %H:%M")
            echo "ðŸ“… Fecha de despliegue: $FECHA" > $REPO_NAME/deployment_info.txt
            echo "ðŸ“Œ CID: $CID" >> $REPO_NAME/deployment_info.txt
            echo "ðŸ”‘ Clave IPNS: $IPNS_KEY" >> $REPO_NAME/deployment_info.txt
            echo "âœ… Archivo de registro creado en ~/pruebas/$REPO_NAME/deployment_info.txt"
          EOF
