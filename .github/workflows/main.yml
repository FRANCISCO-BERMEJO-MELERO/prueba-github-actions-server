name: Create Directory on Server

on:
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub Actions

jobs:
  create-folder:
    runs-on: ubuntu-latest

    steps:
      - name: 🔑 Configurar SSH y Crear Carpeta en el Servidor
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "🔍 Configurando SSH..."
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts

          echo "🔗 Conectando al servidor para crear la carpeta..."
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP \
            "REPO_NAME='${{ github.event.repository.name }}' bash -s" <<'EOF'
            
            echo "✅ Conexión SSH exitosa en el servidor."
            echo "📂 Creando carpeta en: $(pwd)/$REPO_NAME"
            mkdir -p "$REPO_NAME"

            if [ -d "$REPO_NAME" ]; then
              echo "✅ Carpeta creada correctamente: $(pwd)/$REPO_NAME"
            else
              echo "❌ ERROR: No se pudo crear la carpeta."
              exit 1
            fi
          EOF
