name: Test SSH and Variables

on:
  workflow_dispatch: 

jobs:
  test-ssh-variables:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš¨ Verificar Variables en GitHub Actions
        run: |
          echo "ðŸ” Verificando variables dentro de GitHub Actions..."
          echo "SERVER_USER: $SERVER_USER"
          echo "SERVER_IP: $SERVER_IP"
          echo "SERVER_PATH: $SERVER_PATH"
          echo "REPO_NAME: ${{ github.event.repository.name }}"
          if [ -z "$SERVER_IP" ] || [ -z "$SERVER_USER" ] || [ -z "$SERVER_PATH" ]; then
            echo "âŒ ERROR: Alguna de las variables estÃ¡ vacÃ­a en GitHub Secrets."
            exit 1
          else
            echo "âœ… Todas las variables estÃ¡n correctamente definidas en GitHub Actions."
          fi
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}

      - name: ðŸ”‘ Configurar SSH y Probar Variables en el Servidor
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
        run: |
          echo "ðŸ” Configurando SSH..."
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts

          echo "ðŸ”— Probando conexiÃ³n SSH..."
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP \
            "SERVER_PATH='$SERVER_PATH' REPO_NAME='${{ github.event.repository.name }}' bash -s" <<'EOF'
            
            echo "âœ… ConexiÃ³n SSH exitosa en el servidor."
            echo "ðŸ” Verificando variables dentro del servidor..."
            echo "SERVER_PATH: $SERVER_PATH"
            echo "REPO_NAME: $REPO_NAME"

            if [ -z "$SERVER_PATH" ] || [ -z "$REPO_NAME" ]; then
              echo "âŒ ERROR: Alguna variable estÃ¡ vacÃ­a dentro del servidor."
              exit 1
            else
              echo "âœ… Todas las variables estÃ¡n correctamente definidas en el servidor."
            fi
          EOF
